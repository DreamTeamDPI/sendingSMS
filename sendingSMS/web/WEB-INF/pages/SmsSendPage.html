<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{../resources/css/bootstrap.css}"/>
    <!--<link rel="stylesheet" type="text/css" th:href="@{../resources/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{../resources/css/test.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../resources/css/toastr.css}"/>
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script th:src="@{../resources/js/jquery-2.2.0.min.js}"></script>
    <script th:src="@{../resources/js/toastr.min.js}"></script>
    <script th:src="@{../resources/js/bootstrap.min.js}"></script>
    <script th:src="@{../resources/js/downloadingPage.js}"></script>

    <script language="javascript">
        function a() {
            toastr.info('Are you the 6 fingered man?');
            setTimeout(a, 2000);
        }
    </script>
</head>

<body>
    <div th:include="template/navigation :: nav-bar"></div>
    <div class="row">
        <div class="col-xs-3">
            <div th:include="template/navigation :: left-sidebar"></div>
        </div>
        <div class="col-xs-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#oneSms">Смс</a></li>
                <li><a data-toggle="tab" href="#manySms">Рассылка</a></li>
            </ul>
            <div class="tab-content">
                <div id="oneSms" class="tab-pane fade in active">
                    <h3>Отправка смс</h3>
                    <div>
                        <form name="sendOneSmsName" onsubmit="return sendOneSMS()" method="post" th:action="@{/MainPage/smsSending}" enctype="multipart/form-data" role="form">
                            <div class="form-group">
                                <label for="phoneSms" > Введите телефон </label>
                                <input id="phoneSms" class="form-control" type="text" name="phone"/>
                                <label for="textSms" > Введите текст </label>
                                <input id="textSms" type="text" name="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Отправить</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div id="manySms" class="tab-pane fade">
                    <h3>Рассылка</h3>
                    <div>
                        <p>Шаблон для рассылки вы можете скачать <a th:href="@{/MainPage/downloadFile}">шаблон</a></p>
                    </div>
                    <div>
                        <form name="sendFileName" onsubmit="return sendFileToServer()" method="post" th:action="@{/MainPage/smsSending}" enctype="multipart/form-data" role="form">
                            <div class="form-group">
                                <label for="patterFileSms">Выберите файл </label>
                                <input id="patterFileSms" type="file" name="file"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Отправить</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<input class="sendingSMSControl" onclick="a();" type="hidden" value="0" th:value="${inputForControl}"/>
</body>
</html>
